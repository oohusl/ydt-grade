<div>
    <h2>
        <span jhiTranslate="ydtApp.feeRule.home.title">Fee Rules</span>
        <button class="btn btn-primary float-right jh-create-entity create-fee-rule" [routerLink]="['/', { outlets: { popup: ['fee-rule-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ydtApp.feeRule.home.createLabel">
            Create new Fee Rule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="feeRules">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ydtApp.feeRule.name">Name</span></th>
            <th><span jhiTranslate="ydtApp.feeRule.minValue">Min Value</span></th>
            <th><span jhiTranslate="ydtApp.feeRule.maxValue">Max Value</span></th>
            <th><span jhiTranslate="ydtApp.feeRule.rate">Rate</span></th>
            <th><span jhiTranslate="ydtApp.feeRule.fixed">Fixed</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feeRule of feeRules ;trackBy: trackId">
                <td><a [routerLink]="['../fee-rule', feeRule.id ]">{{feeRule.id}}</a></td>
                <td>{{feeRule.name}}</td>
                <td>{{feeRule.minValue}}</td>
                <td>{{feeRule.maxValue}}</td>
                <td>{{feeRule.rate}}</td>
                <td>{{feeRule.fixed}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fee-rule', feeRule.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fee-rule/'+ feeRule.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fee-rule/'+ feeRule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
