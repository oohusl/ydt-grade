<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myImageDepotLabel" jhiTranslate="ydtApp.imageDepot.home.createOrEditLabel">Create or edit a Image Depot</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!imageDepot.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="imageDepot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.imageDepot.image" for="field_image" [ngbTooltip]="'ydtApp.imageDepot.help.image' | translate">Image</label>
            <div>
                <img [src]="'data:' + imageDepot.imageContentType + ';base64,' + imageDepot.image" style="max-height: 100px;" *ngIf="imageDepot.image" alt="imageDepot image"/>
                <div *ngIf="imageDepot.image" class="form-text text-danger clearfix">
                    <span class="pull-left">{{imageDepot.imageContentType}}, {{byteSize(imageDepot.image)}}</span>
                    <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_image" (change)="setFileData($event, imageDepot, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                [(ngModel)]="imageDepot.image" />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                [(ngModel)]="imageDepot.imageContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.imageDepot.createDate" for="field_createDate" [ngbTooltip]="'ydtApp.imageDepot.help.createDate' | translate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="imageDepot.createDate"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
