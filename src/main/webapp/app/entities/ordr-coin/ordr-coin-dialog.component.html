<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrdrCoinLabel" jhiTranslate="ydtApp.ordrCoin.home.createOrEditLabel">Create or edit a Ordr Coin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ordrCoin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ordrCoin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.ordrCoin.name" for="field_name" [ngbTooltip]="'ydtApp.ordrCoin.help.name' | translate">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="ordrCoin.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.ordrCoin.quantity" for="field_quantity" [ngbTooltip]="'ydtApp.ordrCoin.help.quantity' | translate">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="ordrCoin.quantity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.ordrCoin.packageFlag" for="field_packageFlag" [ngbTooltip]="'ydtApp.ordrCoin.help.packageFlag' | translate">Package Flag</label>
            <select class="form-control" name="packageFlag" [(ngModel)]="ordrCoin.packageFlag" id="field_packageFlag" >
                <option value="YES">{{'ydtApp.State.YES' | translate}}</option>
                <option value="NO">{{'ydtApp.State.NO' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.ordrCoin.declaredValue" for="field_declaredValue" [ngbTooltip]="'ydtApp.ordrCoin.help.declaredValue' | translate">Declared Value</label>
            <input type="number" class="form-control" name="declaredValue" id="field_declaredValue"
                [(ngModel)]="ordrCoin.declaredValue" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ydtApp.ordrCoin.ordr" for="field_ordr">Ordr</label>
            <select class="form-control" id="field_ordr" name="ordr" [(ngModel)]="ordrCoin.ordr" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ordrOption.id === ordrCoin.ordr?.id ? ordrCoin.ordr : ordrOption" *ngFor="let ordrOption of ordrs; trackBy: trackOrdrById">{{ordrOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
